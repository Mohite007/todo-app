<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <!-- Heading with an icon -->
            <h2>To-Do-List  <img src="./images/icon.png" alt="To-Do Icon"></h2>
            
            <!-- Input row: textbox + button -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

            <!-- Task list will be displayed here -->
            <ul id="list-container">
                <!-- Example tasks can be added here as <li> -->
            </ul>
        </div> 
    </div>

    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
